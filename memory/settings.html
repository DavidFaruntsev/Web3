<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/settings.css">
    <title>Settings</title>
</head>
<body>

<div class="main-container">
    <div class="form-container">
        <div class="text-container">
            <h1>Settings</h1>
        </div>
        <div class="inputOne-container">
            <label for="closed-color">Gesloten Kaart:</label>
            <input type="color" value="#eee" id="closed-color">
        </div>
        <div class="inputThree-container">
            <label for="cardTheme">Favoriete plaatjes</label>
            <select id="cardTheme" name="cardTheme">
                <option>Dog</option>
                <option>Cat</option>
                <option>Random</option>
            </select>
        </div>
        <div class="btn-container">
            <button id="updatePreferences">Save</button>
        </div>
        <div class="inputFourth-container">
            <input id="email" placeholder="E-mail">
        </div>
        <div class="btn-container">
            <button id="updateEmail">Save</button>
        </div>
    </div>
</div>

<script src="assets/scripts/settings.js"></script>
</body>
</html>
