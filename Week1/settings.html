<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="settings.css">
    <title>Settings</title>
</head>
<body>

<div class="main-container">
    <form class="form-container">
        <div class="text-container">
            <h1>Settings</h1>
        </div>
        <div class="inputOne-container">
            <label for="closed-color">Gesloten Kaart:</label>
            <input type="color" value="#eee" id="closed-color" oninput="changeClosedColor()">
        </div>
        <div class="inputTwo-container">
            <label for="open">Gevonden Kaart:</label>
            <input type="color" value="#00008BFF" id="open">
        </div>
        <div class="inputThree-container">
            <label for="cardTheme">Favoriete plaatjes</label>
            <select id="cardTheme" name="cardTheme">
                <option>Plaatje 1</option>
                <option>Plaatje 2</option>
            </select>
        </div>
        <div class="inputFourth-container">
            <input placeholder="E-mail">
        </div>
        <div class="btn-container">
            <button>Save</button>
        </div>
    </form>
</div>

</body>
</html>
